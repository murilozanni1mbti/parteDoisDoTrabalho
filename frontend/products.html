<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Produtos - Web 03MB</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header>
      <h1>Produtos</h1>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/products.html">Produtos</a>
        <a href="/add.html">Cadastrar Produto</a>
      </nav>
      <button id="theme-toggle">Tema escuro</button>
    </header>
    <main>
      <section id="list">
        <p>Carregando produtos...</p>
      </section>
    </main>

    <script>
      async function load() {
        const el = document.getElementById('list');
        try {
          const res = await fetch('/api/products');
          const data = await res.json();
          if (!Array.isArray(data)) throw new Error('Resposta inválida');
          if (data.length === 0) {
            el.innerHTML = '<p>Nenhum produto cadastrado.</p>';
            return;
          }
          const rows = data.map(p => `
            <tr>
              <td>${p.id}</td>
              <td>${escapeHtml(p.name)}</td>
              <td>R$ ${Number(p.price).toFixed(2)}</td>
              <td>${escapeHtml(p.description || '')}</td>
              <td>
                <button class="edit-btn" data-id="${p.id}">Editar</button>
                <button class="delete-btn" data-id="${p.id}">Excluir</button>
              </td>
            </tr>
          `).join('');
          el.innerHTML = `
            <table>
              <thead><tr><th>ID</th><th>Nome</th><th>Preço</th><th>Descrição</th><th>Ações</th></tr></thead>
              <tbody>${rows}</tbody>
            </table>
          `;
        } catch (err) {
          el.innerHTML = '<p>Erro ao carregar produtos.</p>';
          console.error(err);
        }
      }

      function escapeHtml(str) {
        return str.replace(/[&<>"']/g, function(m) { return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[m]; });
      }

      window.addEventListener('load', load);

      // delegação de eventos para o botão de exclusão
      document.getElementById('list').addEventListener('click', async (e) => {
        if (e.target.matches('.edit-btn')) {
          const id = e.target.dataset.id;
          if (id) {
            window.location.href = '/edit.html?id=' + id;
          }
          return;
        }
        if (!e.target.matches('.delete-btn')) return;
        const id = e.target.dataset.id;
        if (!id) return;
        if (!confirm('Deseja realmente apagar este produto?')) return;
        try {
          const res = await fetch('/api/products/' + id, { method: 'DELETE' });
          if (!res.ok) {
            let errText = res.statusText;
            try { const errJson = await res.json(); errText = errJson.error || JSON.stringify(errJson); } catch (_) {}
            alert('Erro ao apagar: ' + (errText || res.status));
            return;
          }
          alert('Produto apagado com sucesso');
          load();
        } catch (err) {
          alert('Erro ao apagar: ' + (err.message || err));
          console.error(err);
        }
      });
    </script>

    <script>
      (function(){
        const btn = document.getElementById('theme-toggle');
        function updateButton(theme){
          if(!btn) return;
          if(theme==='dark'){
            btn.textContent = '☀';
            btn.classList.add('dark');
          } else {
            btn.textContent = '☾';
            btn.classList.remove('dark');
          }
        }
        function applyTheme(theme){
          if(theme==='dark') document.body.classList.add('dark-theme');
          else document.body.classList.remove('dark-theme');
          updateButton(theme);
        }
        function toggle(){
          const current = document.body.classList.contains('dark-theme') ? 'dark':'light';
          const next = current==='dark'?'light':'dark';
          localStorage.setItem('theme', next);
          applyTheme(next);
        }
        if(btn) btn.addEventListener('click', toggle);
        const stored = localStorage.getItem('theme') || 'light';
        applyTheme(stored);
      })();
    </script>
  </body>
</html>
