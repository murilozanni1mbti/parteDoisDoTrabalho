<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cadastrar Produto - Web 03MB</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header>
      <h1>Cadastrar Produto</h1>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/products.html">Produtos</a>
        <a href="/add.html">Cadastrar Produto</a>
      </nav>
    </header>
    <main>
      <form id="form">
        <label>Nome:<br><input name="name" required></label><br>
        <label>Preço:<br><input name="price" type="number" step="0.01" value="0"></label><br>
        <label>Descrição:<br><textarea name="description"></textarea></label><br>
        <button type="submit">Cadastrar</button>
      </form>
      <div id="msg"></div>
    </main>

    <script>
      document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const f = e.target;
        const btn = f.querySelector('button[type="submit"]');
        const data = {
          name: f.name.value.trim(),
          price: parseFloat(f.price.value) || 0,
          description: f.description.value.trim()
        };
        const msg = document.getElementById('msg');
        msg.style.color = '';
        if (!data.name) { msg.textContent = 'Nome é obrigatório'; msg.style.color = 'red'; return; }
        try {
          if (btn) btn.disabled = true;
          const res = await fetch('/api/products', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          if (!res.ok) {
            let errText = res.statusText;
            try { const errJson = await res.json(); errText = errJson.error || JSON.stringify(errJson); } catch(e) { try { errText = await res.text(); } catch(_) {} }
            msg.textContent = 'Erro: ' + (errText || res.status);
            msg.style.color = 'red';
            return;
          }
          const created = await res.json();
          msg.textContent = 'Produto cadastrado: ID ' + created.id;
          msg.style.color = 'green';
          f.reset();
          setTimeout(() => location.href = '/products.html', 800);
        } catch (err) {
          msg.textContent = 'Erro ao cadastrar: ' + (err.message || err);
          msg.style.color = 'red';
          console.error(err);
        } finally {
          if (btn) btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
